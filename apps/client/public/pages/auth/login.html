<!DOCTYPE html>
<html lang="en" hx-boost="true">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Misneach</title>
  <script src="https://unpkg.com/htmx.org"></script>
  <script src="https://unpkg.com/alpinejs" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    [x-cloak] {
      display: none !important;
    }
  </style>
  <style>
    @keyframes fade-in {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes slide-in {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes zoom-in {
      from {
        opacity: 0;
        transform: scale(0.95);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .animate-fade-in {
      animation: fade-in 1s ease-in-out forwards;
    }

    .animate-slide-in {
      animation: slide-in 1s ease-out forwards;
    }

    .animate-zoom-in {
      animation: zoom-in 0.6s ease-out forwards;
    }

    .delay-0 {
      animation-delay: 0s;
    }

    .delay-100 {
      animation-delay: 0.1s;
    }

    .delay-200 {
      animation-delay: 0.2s;
    }

    .delay-300 {
      animation-delay: 0.3s;
    }
  </style>
</head>

<body x-data>
  <!-- NAV -->
  <nav class="border-b bg-white">
    <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
      <a href="/" class="text-2xl font-bold bg-blue-500 bg-clip-text text-transparent">Misneach</a>
      <div class="flex items-center space-x-4">
        <div hx-get="/components/locale-switcher.html" hx-trigger="load" hx-swap="outerHTML"></div>
      </div>
    </div>
  </nav>

  <div class="min-h-screen grid grid-cols-1 md:grid-cols-2">

    <!-- Left: Login Form -->
    <div class="flex items-center justify-center p-8 bg-gray-50">
      <div x-data="authForm()" x-init="init()" hx-boost="false"
        class="w-full max-w-md bg-white rounded-xl shadow-lg p-8 animate-slide-in transition-all duration-500 hover:shadow-2xl">
        <h1 class="text-3xl font-bold mb-4 animate-fade-in-delay delay-0"
          x-text="$store.i18n?.t('auth.title') || 'Welcome to Misneach'"></h1>

        <p class="text-gray-600 mb-6 animate-fade-in-delay delay-100"
          x-text="$store.i18n?.t('auth.subtitle') || 'AI-powered language learning tailored for you'"></p>

        <form @submit.prevent="submit" class="space-y-4" hx-boost="false">
          <input type="email" name="email" x-model="email"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:scale-105 transform transition-all duration-300 animate-fade-in-delay delay-200"
            :placeholder="$store.i18n?.t('auth.emailPlaceholder') || 'Enter your email'" required />

          <button x-show="!sent" type="submit"
            class="w-full px-4 py-2 rounded-md bg-gradient-to-r from-teal-400 to-blue-500 text-white font-semibold hover:from-teal-500 hover:to-blue-600 hover:scale-105 transform transition-all duration-300"
            :disabled="loading">

            <span x-show="!loading" x-text="$store.i18n?.t('auth.signIn') || 'Sign In'"></span>

            <span x-show="loading" class="flex items-center justify-center space-x-2">
              <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8H4z"></path>
              </svg>
              <span x-text="$store.i18n?.t('auth.sending') || 'Sendingâ€¦'"></span>
            </span>

          </button>

          <div x-show="message" x-transition class="mt-4 p-3 rounded-md text-center font-medium text-white" :class="loading
                 ? 'bg-gradient-to-r from-blue-400 to-blue-600'
                 : message.includes('Magic')
                   ? 'bg-gradient-to-r from-green-400 to-green-600'
                   : 'bg-gradient-to-r from-red-400 to-red-600'" x-text="message">
          </div>
        </form>
      </div>
    </div>

    <!-- Right: Marketing Section -->
    <div
      class="hidden md:flex flex-col justify-center text-white bg-gradient-to-br from-teal-500 via-blue-500 to-indigo-600 p-10">
      <div class="max-w-md mx-auto text-center">
        <h2 class="text-3xl font-bold mb-4 animate-zoom-in"
          x-text="$store.i18n?.t('auth.why_decyphr') || 'Why Misneach?'"></h2>

        <ul class="text-left space-y-4">
          <template x-for="(benefit, index) in $store.i18n?.t('auth.benefits') || []" :key="index">
            <li class="flex items-start animate-fade-in-delay transform transition-all duration-300 hover:scale-105"
              :class="'delay-' + (index * 100)">
              <span class="mr-3 text-green-200 text-xl">âœ…</span>
              <span x-text="benefit" class="text-blue-100"></span>
            </li>
          </template>
        </ul>
      </div>
    </div>
  </div>

  <script>
    lucide?.createIcons();
  </script>

  <!-- ALPINE i18n -->
  <script>
    document.addEventListener('alpine:init', () => {
      Alpine.store('i18n', {
        translations: {},

        languageNames: {
          en: 'English',
          ga: 'Gaeilge',
          pt: 'PortuguÃªs'
        },

        languageFlags: {
          en: 'ðŸ‡¬ðŸ‡§',
          ga: 'ðŸ‡®ðŸ‡ª',
          pt: 'ðŸ‡µðŸ‡¹'
        },

        current: localStorage.getItem('language') || 'en',

        t(key) {
          return key.split('.').reduce((o, p) => o?.[p], this.translations) ?? key;
        },

        async load(lang = this.current) {
          this.current = lang;
          localStorage.setItem('language', lang);

          const res = await fetch(`/i18n?lang=${lang}`);
          this.translations = await res.json();
        },

        // âœ… THIS is what your switcher calls
        saveLanguage(lang) {
          this.load(lang);
        }
      });

      Alpine.store('i18n').load();
    });
  </script>
  <script>
    document.addEventListener('alpine:init', () => {
      Alpine.data('authForm', () => ({
        email: '',
        loading: false,
        sent: false,
        message: '',

        init() {
          const params = new URLSearchParams(window.location.search);
          const prefill = params.get('email');
          if (prefill) this.email = prefill;
        },

        async submit() {
          this.loading = true;
          this.message = '';

          try {
            // Make the request
            const res = await fetch('/auth/magic-link', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                email: this.email,
                locale: localStorage.getItem('language') || 'en'
              })
            });

            // Parse JSON safely
            let data = {};
            try {
              data = await res.json();
            } catch { }

            this.loading = false;

            // Show message regardless of status
            if (res.ok) {
              this.message = data.message || 'Magic link sent!';
              this.sent = true; // mark as sent
            } else {
              this.message = data.error || 'Something went wrong';
            }

          } catch (err) {
            console.error('Failed to send magic link:', err);
            this.loading = false;
            this.message = Alpine.store('i18n')?.t('auth.error') || 'Something went wrong';
          }
        }
      }));
    });

    // Re-init Alpine after HTMX swaps
    document.body.addEventListener('htmx:afterSwap', (e) => {
      if (window.Alpine && Alpine.initTree) Alpine.initTree(e.target);
    });
  </script>
</body>

</html>
