<div class="h-screen flex flex-col md:flex-row font-sans text-slate-800 bg-white" x-data="chatApp()" x-init="init()">

  <section class="mb-6 rounded-2xl border border-gray-200 bg-gray-50/60 px-6 py-4" x-data="{ open: true }"
    x-show="open">
    <div class="flex items-start justify-between gap-4">
      <div>
        <h1 class="text-lg font-semibold text-gray-900">
          Guided conversation
        </h1>

        <p class="mt-1 text-sm text-gray-600 max-w-xl">
          Practice producing natural sentences. The assistant will correct you
          gently and keep the conversation moving.
        </p>

        <ul class="mt-3 text-xs text-gray-500 space-y-1">
          <li>• Write naturally — mistakes are expected</li>
          <li>• Ask for corrections or explanations anytime</li>
          <li>• Switch topics freely</li>
        </ul>
      </div>

      <button @click="open = false" class="text-gray-400 hover:text-gray-600" aria-label="Dismiss">
        <i data-lucide="x" class="w-4 h-4"></i>
      </button>
    </div>
  </section>

  <!-- -------------------  LEFT SIDEBAR  ------------------- -->
  <aside class="md:w-1/4 bg-white p-4 border-r border-gray-200 space-y-4 overflow-y-auto h-screen">

    <button type="button" class="w-full bg-blue-500 text-white font-semibold rounded-xl py-2
                   hover:bg-blue-600 hover:scale-105 transition" @click="openBotSelection = true"
      x-text="$store.i18n.t('chat.start_chat')">
    </button>

    <!-- List of previous chats -->
    <template x-for="chat in chats" :key="chat.id">
      <div class="cursor-pointer p-3 rounded-xl hover:bg-gray-100 transition flex items-center gap-2"
        :class="{ 'bg-gray-100': chat.id === activeChatId }" @click="selectChat(chat.id)">
        <i data-lucide="message-circle" class="w-5 h-5 text-blue-500"></i>
        <strong x-text="chat.name"></strong>
      </div>
    </template>
  </aside>

  <!-- -------------------  CHAT WINDOW  ------------------- -->
  <section class="flex-1 flex flex-col">

    <!-- ==== ACTIVE CHAT ==== -->
    <template x-if="activeChat">
      <article class="flex flex-col h-full">

        <!-- Header – same look as other dashboard cards -->
        <header class="border-b border-gray-200 p-4 font-bold text-lg bg-white
                       flex items-center justify-between">
          <h2 class="text-gray-800" x-text="activeChat.name"></h2>
        </header>

        <!-- Message list -->
        <div class="flex-1 overflow-y-auto p-4 space-y-2 bg-white">
          <template x-for="msg in activeChat.messages" :key="msg.id">
            <div class="max-w-[75%] p-3 rounded-xl" :class="msg.sender === 'user'
                         ? 'bg-blue-500 text-white ml-auto'
                         : 'bg-gray-200 text-slate-800'">
              <p x-text="msg.text"></p>
            </div>
          </template>

          <!-- Bot typing indicator -->
          <template x-if="loading">
            <div class="text-sm text-gray-400 animate-pulse">
              <p x-text="$store.i18n.t('chat.bot_typing')"></p>
            </div>
          </template>
        </div>

        <!-- Input bar – primary button, focus ring matches primary colour -->
        <footer class="sticky bottom-0 bg-white border-t border-gray-200 p-4 flex gap-2">
          <form class="flex-1 flex gap-2" @submit.prevent="sendMessage">
            <input type="text" class="flex-1 px-4 py-2 border border-gray-300 rounded-xl
                          focus:outline-none focus:ring-2 focus:ring-blue-500
                          placeholder-gray-400 text-slate-800" :placeholder="$store.i18n.t('chat.type_message')"
              x-model="messageInput" />
            <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-xl font-semibold
                           hover:bg-blue-600 hover:scale-105 transition" :disabled="loading"
              x-text="$store.i18n.t('chat.send')">
            </button>
          </form>
        </footer>
      </article>
    </template>

    <!-- ==== LOADING (no chat selected yet) ==== -->
    <template x-if="loading && !activeChat">
      <div class="flex-1 flex items-center justify-center">
        <div class="animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-blue-500"></div>
      </div>
    </template>

    <!-- ==== EMPTY STATE ==== -->
    <template x-if="!activeChat && !loading">
      <div class="flex-1 flex items-center justify-center text-gray-500 text-lg">
        <span x-text="$store.i18n.t('chat.select_or_start')"></span>
      </div>
    </template>
  </section>

  <!-- -------------------  BOT SELECTOR MODAL  ------------------- -->
  <div x-cloak x-show="openBotSelection" x-transition.opacity
    class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50">

    <div class="bg-white p-6 rounded-2xl w-full max-w-4xl
                space-y-4 overflow-y-auto max-h-[80vh] border border-gray-200">

      <!-- ==== Modal Header ==== -->
      <div class="flex items-center justify-between
                border-b pb-3
                sticky top-0 bg-white z-10">
        <h2 class="text-lg font-bold text-slate-800" x-text="$store.i18n.t('chat.select_bot')"></h2>

        <!-- Close (✖) icon -->
        <button type="button" @click="openBotSelection = false"
          class="text-gray-500 hover:text-gray-800 focus:outline-none">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>

      <!-- ==== Bot cards ==== -->
      <template x-for="bot in bots" :key="bot.id">
        <section class="p-4 border border-gray-200 rounded-xl bg-gray-100 space-y-2">
          <h3 class="text-slate-800 font-bold" x-text="bot.name"></h3>

          <p class="text-sm text-gray-700"><strong>Gender:</strong> <span x-text="bot.gender"></span></p>
          <p class="text-sm text-gray-700"><strong>Age:</strong> <span x-text="bot.age"></span></p>
          <p class="text-sm text-gray-700"><strong>Region:</strong> <span x-text="bot.region"></span></p>
          <p class="text-sm text-gray-700"><strong>City:</strong> <span x-text="bot.city"></span></p>
          <p class="text-sm text-gray-700"><strong>Background:</strong> <span x-text="bot.background"></span></p>
          <p class="text-sm text-gray-700"><strong>Occupation:</strong> <span x-text="bot.occupation"></span></p>
          <p class="text-sm text-gray-700"><strong>Hobbies:</strong> <span x-text="bot.hobbies"></span></p>

          <p class="italic text-sm text-gray-600" x-text="bot.personal ? `'${bot.personal}'` : ''"></p>

          <button type="button" class="mt-2 w-full bg-blue-500 text-white rounded-xl px-4 py-2
                        font-semibold hover:bg-blue-600 hover:scale-105 transition"
            @click="startChat(bot); openBotSelection = false" x-text="$store.i18n.t('chat.start_chat')">
          </button>
        </section>
      </template>

      <!-- Bottom Cancel button -->
      <button type="button" class="mt-4 w-full bg-gray-200 text-slate-800 rounded-xl py-2
                    font-semibold hover:bg-gray-300 transition" @click="openBotSelection = false"
        x-text="$store.i18n.t('chat.cancel')">
      </button>
    </div>
  </div>
</div>
