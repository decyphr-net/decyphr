<div class="py-10" x-data="vault()" x-init="init()">
  <div class="container mx-auto px-4 space-y-12">

    <!-- Hero Card -->
    <div
      class="p-8 bg-blue-500 rounded-lg shadow-lg text-center space-y-6
             bg-gradient-to-r from-teal-400 to-blue-500 text-white
             hover:shadow-xl transition-shadow border overflow-hidden">

      <h2 class="text-2xl md:text-3xl font-bold text-white">
        Your Translation Vault
      </h2>

      <p class="text-white text-md opacity-90 max-w-lg mx-auto">
        Save translations permanently, review them anytime, and build your own personalised bilingual phrasebook.
      </p>

      <button
        @click="startNewTranslation()"
        class="inline-flex items-center justify-center px-6 py-3 mt-6 rounded-md text-blue-600 bg-white font-bold hover:bg-gray-100 transition">
        Create New Translation
      </button>
    </div>

    <!-- Existing entries -->
    <template x-if="entries.length > 0">
      <div>
        <h3 class="text-xl font-semibold mb-4">Your Saved Translations</h3>

        <div class="space-y-4">
          <template x-for="item in entries">
            <div class="border rounded-lg p-4 hover:shadow-md transition flex justify-between items-center">
              <div>
                <p class="text-gray-800 font-semibold" x-text="item.source"></p>
                <p class="text-gray-600 text-sm" x-text="item.target"></p>
              </div>
              <button class="text-blue-600 hover:underline" @click="openEntry(item)">
                View
              </button>
            </div>
          </template>
        </div>
      </div>
    </template>

    <!-- Empty-state message -->
    <template x-if="entries.length === 0">
      <div class="text-center text-gray-600 mt-14">
        <i class="lucide lucide-inbox w-12 h-12 mx-auto mb-4 opacity-60"></i>
        <p class="text-lg">You haven't saved any translations yet.</p>
        <p class="text-sm opacity-70 mt-1">Start by creating your first one.</p>

        <button
          @click="startNewTranslation()"
          class="inline-flex items-center justify-center px-6 py-3 mt-6 rounded-md text-white bg-blue-600 font-semibold hover:bg-blue-700 transition">
          Add Translation
        </button>
      </div>
    </template>

  </div>
</div>

<script>
  function vault() {
    return {
      entries: [],

      init() {
        // later: fetch from backend (`/api/vault`)
        this.entries = [];
      },

      startNewTranslation() {
        window.location.href = "/vault/new";
      },

      openEntry(item) {
        window.location.href = `/vault/${item.id}`;
      }
    };
  }
</script>
