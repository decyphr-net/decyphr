<section x-data="studyMode()" x-init="init()" class="min-h-screen bg-gray-50 py-12">
  <div class="max-w-2xl mx-auto px-4 space-y-6">

    <!-- Header -->
    <header class="flex justify-between items-center">
      <div>
        <h1 class="text-xl font-semibold text-emerald-600" x-text="deck.name"></h1>
        <p class="text-sm text-gray-500">
          Card <span x-text="currentIndex + 1"></span> of
          <span x-text="cards.length"></span>
        </p>
      </div>

      <span class="text-sm text-gray-400">
        Due now
      </span>
    </header>

    <!-- Card -->
    <div class="rounded-xl bg-white shadow p-8 min-h-[280px] flex flex-col justify-between">

      <!-- FRONT -->
      <div class="flex-1 flex items-center justify-center text-center">
        <p class="text-3xl font-semibold" x-text="currentCard.text"></p>
      </div>

      <!-- SHOW ANSWER -->
      <div x-show="!revealed" class="text-center">
        <button @click="reveal"
          class="mt-6 px-6 py-3 rounded-lg bg-emerald-600 text-white font-semibold hover:bg-emerald-700">
          Show answer
        </button>
      </div>

      <!-- BACK -->
      <div x-show="revealed" x-transition class="space-y-6">
        <div class="border-t pt-4 text-center space-y-2">
          <p class="text-lg italic text-gray-700" x-text="currentCard.meaning"></p>

          <template x-if="currentCard.pronunciation">
            <p class="text-sm font-mono text-gray-500" x-text="currentCard.pronunciation"></p>
          </template>

          <template x-if="currentCard.notes">
            <p class="text-sm text-gray-600" x-text="currentCard.notes"></p>
          </template>
        </div>

        <!-- Rating -->
        <div class="grid grid-cols-4 gap-3">
          <button @click="rate('again')" class="rating-btn bg-red-100 text-red-700">
            Again <span class="text-xs text-gray-300">soon</span>
          </button>
          <button @click="rate('hard')" class="rating-btn bg-orange-100 text-orange-700">
            Hard <span class="text-xs text-gray-300">short</span>
          </button>
          <button @click="rate('good')" class="rating-btn bg-emerald-100 text-emerald-700">
            Good <span class="text-xs text-gray-300">normal</span>
          </button>
          <button @click="rate('easy')" class="rating-btn bg-blue-100 text-blue-700">
            Easy <span class="text-xs text-gray-300">long</span>
          </button>
        </div>
      </div>
    </div>

  </div>
</section>

<script>
  function studyMode() {
    return {
      deck: {
        id: null,
        name: "Due cards"
      },

      cards: [],

      currentIndex: 0,
      revealed: false,
      loading: true,

      get currentCard() {
        if (!this.cards.length) {
          return {
            id: null,
            text: 'No due cards',
            meaning: 'You are caught up',
            pronunciation: null,
            notes: null,
          };
        }

        const card = this.cards[this.currentIndex];
        return {
          id: card.id,
          text: card.front,
          meaning: card.back,
          pronunciation: card.pronunciation,
          notes: card.notes,
        };
      },

      async init() {
        try {
          const url = new URL(window.location.href);
          const packId = url.searchParams.get('packId');
          const query = new URLSearchParams();
          if (packId) {
            query.set('packId', packId);
          }
          query.set('limit', '50');

          const res = await fetch(`/flashcards/study/due?${query.toString()}`);
          if (!res.ok) throw new Error('Failed to fetch due cards');
          this.cards = await res.json();

          if (packId) {
            this.deck.id = Number(packId);
            const deckRes = await fetch(`/flashcards/decks/${packId}`);
            if (deckRes.ok) {
              const deck = await deckRes.json();
              this.deck.name = deck.name;
            }
          }
        } catch (err) {
          console.error('Failed to load study cards', err);
          this.cards = [];
        } finally {
          this.loading = false;
        }
      },

      reveal() {
        this.revealed = true;
      },

      async rate(result) {
        if (!this.currentCard.id) return;

        try {
          await fetch(`/flashcards/cards/${this.currentCard.id}/attempt`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ grade: result }),
          });
        } catch (err) {
          console.error('Failed to record attempt', err);
        } finally {
          this.nextCard();
        }
      },

      nextCard() {
        this.revealed = false;

        if (this.currentIndex < this.cards.length - 1) {
          this.currentIndex++;
        } else {
          alert("Deck complete!");
          window.location.href = '/flashcards';
        }
      }
    };
  }
</script>
