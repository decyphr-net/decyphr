<style>
  @keyframes progress {
    0% {
      transform: translateX(-100%);
    }

    100% {
      transform: translateX(300%);
    }
  }

  .animate-progress {
    animation: progress 1.2s linear infinite;
  }
</style>

<section class="py-12" x-data="statementsApp()" x-init="init()">
  <div class="max-w-6xl mx-auto px-6 space-y-10">
    <!-- HEADER -->
    <div
      class="bg-gradient-to-r from-emerald-500 to-teal-400 rounded-xl p-8 text-center text-white shadow-lg animate-fade-in">
      <h1 class="text-4xl font-extrabold tracking-tight" x-text="$store.i18n.t('phrasebook.title')"></h1>
      <p class="mt-3 text-lg opacity-90" x-text="$store.i18n.t('phrasebook.subtitle')"></p>
      <button
        class="mt-6 inline-flex items-center gap-2 rounded-full bg-white/10 px-6 py-2 font-semibold text-white hover:bg-white/20 transition w-full sm:w-auto"
        @click="openModal()">
        <i data-lucide="plus-circle" class="w-5 h-5"></i>
        <span x-text="$store.i18n.t('phrasebook.actions.add')"></span>
      </button>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-3 gap-6 mt-8" data-tour="phrase-stats">
      <!-- Total phrases -->
      <div class="flex items-center gap-4 rounded-xl bg-white p-5 shadow-sm hover:shadow-md transition">
        <div
          class="flex h-12 w-12 items-center justify-center rounded-full bg-emerald-100 text-emerald-600 flex-shrink-0">
          <i data-lucide="list" class="w-6 h-6"></i>
        </div>
        <div class="min-w-0">
          <p class="text-sm font-medium text-gray-500 truncate" x-text="$store.i18n.t('phrasebook.stats.total')"></p>
          <p class="text-xl font-semibold text-gray-800 truncate" x-text="statements.length">
            0
          </p>
        </div>
      </div>

      <!-- Translated phrases -->
      <div class="flex items-center gap-4 rounded-xl bg-white p-5 shadow-sm hover:shadow-md transition">
        <div class="flex h-12 w-12 items-center justify-center rounded-full bg-blue-100 text-blue-600 flex-shrink-0">
          <i data-lucide="check-circle" class="w-6 h-6"></i>
        </div>
        <div class="min-w-0">
          <p class="text-sm font-medium text-gray-500 truncate" x-text="$store.i18n.t('phrasebook.stats.translated')">
          </p>
          <p class="text-xl font-semibold text-gray-800 truncate" x-text="statements.filter(s => s.translation).length">
            0
          </p>
        </div>
      </div>

      <!-- Pending translation -->
      <div class="flex items-center gap-4 rounded-xl bg-white p-5 shadow-sm hover:shadow-md transition">
        <div
          class="flex h-12 w-12 items-center justify-center rounded-full bg-yellow-100 text-yellow-600 flex-shrink-0">
          <i data-lucide="clock" class="w-6 h-6"></i>
        </div>
        <div class="min-w-0">
          <p class="text-sm font-medium text-gray-500 truncate" x-text="$store.i18n.t('phrasebook.stats.pending')"></p>
          <p class="text-xl font-semibold text-gray-800 truncate"
            x-text="statements.filter(s => s.autoTranslate && !s.translation).length">
            0
          </p>
        </div>
      </div>
    </div>

    <div class="mb-4">
      <input type="text" x-model="searchQuery" :placeholder="$store.i18n.t('phrasebook.searchPlaceholder')"
        class="w-full rounded border px-3 py-2 text-sm" />
    </div>

    <!-- STATEMENT CARDS -->
    <template x-for="statement in paginatedStatements" :key="statement.id">
      <!-- Card wrapper -->
      <div class="relative">
        <div x-show="statement.loading" class="absolute inset-0 bg-white/60 flex items-center justify-center z-50">
          <svg class="w-8 h-8 text-emerald-500 animate-spin" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8H4z"></path>
          </svg>
        </div>

        <!-- Three-dot menu -->
        <div class="absolute top-3 right-3 z-50" x-data="{ open: false }">
          <button @click="open = !open" class="p-1 rounded hover:bg-gray-100">
            <svg class="w-5 h-5 text-gray-500" fill="currentColor" viewBox="0 0 20 20">
              <path d="M6 10a2 2 0 11-4 0 2 2 0 014 0zm6 0a2 2 0 11-4 0 2 2 0 014 0zm6 0a2 2 0 11-4 0 2 2 0 014 0z" />
            </svg>
          </button>
          <div x-show="open" @click.outside="open=false"
            class="absolute right-0 mt-2 w-40 bg-white border rounded shadow z-50" style="display: none"
            x-transition:enter="transition ease-out duration-200"
            x-transition:enter-start="opacity-0 transform scale-95"
            x-transition:enter-end="opacity-100 transform scale-100"
            x-transition:leave="transition ease-in duration-150"
            x-transition:leave-start="opacity-100 transform scale-100"
            x-transition:leave-end="opacity-0 transform scale-95">
            <ul class="divide-y text-sm">
              <li>
                <button @click="generateTranslation(statement)" class="w-full text-left px-4 py-2 hover:bg-gray-100"
                  x-text="$store.i18n.t('phrasebook.actions.generateTranslation')"></button>
              </li>
              <li>
                <button @click="openModal(statement)" class="w-full text-left px-4 py-2 hover:bg-gray-100"
                  x-text="$store.i18n.t('phrasebook.actions.edit')"></button>
              </li>
              <li>
                <button @click="deleteStatement(statement)"
                  class="w-full text-left px-4 py-2 hover:bg-gray-100 text-red-600"
                  x-text="$store.i18n.t('phrasebook.actions.delete')"></button>
              </li>
              <li>
                <button disabled class="w-full text-left px-4 py-2 text-gray-400"
                  x-text="$store.i18n.t('phrasebook.actions.createFlashcard')"></button>
              </li>
            </ul>
          </div>
        </div>

        <!-- Actual card -->
        <div class="rounded-lg border bg-white p-5 space-y-4 shadow hover:shadow-md transition overflow-hidden">
          <!-- Statement text -->
          <p class="text-lg font-semibold" x-text="statement.text"></p>

          <!-- Translation -->
          <p class="text-gray-600 italic flex items-center gap-2" x-show="statement.translation">
            <span x-text="statement.translation"></span>
          </p>

          <!-- Analysis toggle -->
          <button @click="statement.showTokens = !statement.showTokens"
            class="text-sm text-emerald-600 hover:underline">
            <span x-text="statement.showTokens ? $store.i18n.t('phrasebook.analysisToggle.hide')
    : $store.i18n.t('phrasebook.analysisToggle.show')"></span>
          </button>

          <!-- Token table -->
          <div x-show="statement.showTokens" x-transition class="mt-3 overflow-x-auto">
            <table class="min-w-full text-sm border rounded">
              <thead class="bg-gray-50 text-gray-700">
                <tr>
                  <th class="px-3 py-2 border" x-text="$store.i18n.t('phrasebook.table.position')"></th>
                  <th class="px-3 py-2 border" x-text="$store.i18n.t('phrasebook.table.word')"></th>
                  <th class="px-3 py-2 border" x-text="$store.i18n.t('phrasebook.table.lemma')"></th>
                  <th class="px-3 py-2 border" x-text="$store.i18n.t('phrasebook.table.pos')"></th>
                </tr>
              </thead>
              <tbody>
                <template x-for="token in statement.tokens" :key="token.position">
                  <tr class="odd:bg-white even:bg-gray-50">
                    <td class="px-3 py-1 border text-center" x-text="token.position"></td>
                    <td class="px-3 py-1 border" x-text="token.surface"></td>
                    <td class="px-3 py-1 border text-gray-600" x-text="token.lemma"></td>
                    <td class="px-3 py-1 border font-mono" x-text="token.pos"></td>
                  </tr>
                </template>
              </tbody>
            </table>
          </div>

          <!-- Pronunciation / Example / Notes -->
          <div x-show="statement.pronunciation || statement.example || statement.notes"
            class="rounded-md bg-gray-50 border border-gray-200 p-3 space-y-2 text-sm">
            <template x-if="statement.pronunciation">
              <p class="flex items-center gap-2">
                <span class="text-xs uppercase text-gray-400"
                  x-text="$store.i18n.t('phrasebook.modals.pronunciation')"></span>
                <span class="font-mono text-gray-700" x-text="statement.pronunciation"></span>
              </p>
            </template>

            <template x-if="statement.example">
              <p>
                <span class="text-xs uppercase text-gray-400 block"
                  x-text="$store.i18n.t('phrasebook.modals.example')"></span>
                <span class="text-gray-700 italic" x-text="statement.example"></span>
              </p>
            </template>

            <template x-if="statement.notes">
              <p>
                <span class="text-xs uppercase text-gray-400 block"
                  x-text="$store.i18n.t('phrasebook.modals.notes')"></span>
                <span class="text-gray-700" x-text="statement.notes"></span>
              </p>
            </template>
          </div>
        </div>
      </div>
    </template>

    <!-- EMPTY STATE -->
    <template x-if="!loading && statements.length === 0">
      <div class="py-16 px-6 rounded-xl bg-emerald-50 text-center shadow-md space-y-4">
        <i data-lucide="message-square-text" class="w-16 h-16 mx-auto mb-2 text-emerald-400"></i>
        <h2 class="text-xl font-semibold text-gray-700" x-text="$store.i18n.t('phrasebook.emptyState.title')"></h2>
        <p class="max-w-md mx-auto text-sm text-gray-600" x-text="$store.i18n.t('phrasebook.emptyState.description')">
        </p>
        <button
          class="inline-flex items-center gap-2 rounded-full bg-emerald-600 px-5 py-2 text-sm font-semibold text-white hover:bg-emerald-700 transition"
          @click="openModal()" x-text="$store.i18n.t('phrasebook.emptyState.cta')">
          <i data-lucide="plus-circle" class="w-4 h-4"></i>
        </button>
      </div>
    </template>

    <!-- PAGINATION -->
    <div class="flex justify-center items-center gap-6" x-show="totalPages > 1">
      <button @click="page--" :disabled="page === 1" class="border rounded px-3 py-1 text-sm disabled:opacity-40"
        x-text="$store.i18n.t('phrasebook.pagination.prev')"></button>
      <span class="text-sm" x-text="$store.i18n.t('phrasebook.pagination.pageText')"><span x-text="page"></span> / <span
          x-text="totalPages"></span></span>
      <button @click="page++" :disabled="page === totalPages"
        class="border rounded px-3 py-1 text-sm disabled:opacity-40"
        x-text="$store.i18n.t('phrasebook.pagination.next')"></button>
    </div>

    <!-- MODAL -->
    <div x-show="modalOpen" class="fixed inset-0 z-50 flex items-center justify-center bg-black/40">
      <div class="bg-white rounded-xl p-6 w-full max-w-lg space-y-4" @click.outside="modalOpen=false">
        <h2 class="text-xl font-bold" x-text="modalStatement.id ? $store.i18n.t('phrasebook.modals.addEditTitle.edit')
    : $store.i18n.t('phrasebook.modals.addEditTitle.add')"></h2>

        <textarea x-model="modalStatement.text" class="w-full border rounded p-3 min-h-[100px]"
          placeholder="Statement text"></textarea>

        <div class="space-y-2">
          <label class="block text-sm font-medium text-gray-700"
            x-text="$store.i18n.t('phrasebook.modals.translation.label')">
          </label>

          <textarea x-model="modalStatement.translation" @input="onTranslationInput"
            :disabled="modalStatement.autoTranslate"
            class="w-full min-h-[80px] rounded-lg border p-3 text-sm disabled:bg-gray-100 disabled:text-gray-400"
            placeholder="Enter translation manually">
          </textarea>

          <p class="text-xs text-gray-500" x-show="modalStatement.autoTranslate"
            x-text="$store.i18n.t('phrasebook.modals.translation.autoTranslateHint')"></p>

          <label class="flex items-center gap-2 text-sm text-gray-600">
            <input type="checkbox" x-model="modalStatement.autoTranslate"
              class="rounded border-gray-300 text-emerald-600 focus:ring-emerald-500" />
            <span x-text="$store.i18n.t('phrasebook.modals.translation.autoTranslate')"></span>
          </label>
        </div>

        <div class="border-t pt-4 space-y-4">
          <h3 class="text-sm font-semibold text-gray-700" x-text="$store.i18n.t('phrasebook.modals.learningDetails')">
          </h3>

          <!-- Pronunciation -->
          <div>
            <label class="block text-xs font-medium text-gray-500 mb-1"
              x-text="$store.i18n.t('phrasebook.modals.pronunciation')">
            </label>
            <input type="text" x-model="modalStatement.pronunciation" placeholder="e.g. /ˈmʲan̪ˠə/"
              class="w-full rounded-lg border p-2 text-sm" />
          </div>

          <!-- Example usage -->
          <div>
            <label class="block text-xs font-medium text-gray-500 mb-1"
              x-text="$store.i18n.t('phrasebook.modals.example')">
            </label>
            <textarea x-model="modalStatement.example" rows="2" placeholder="Short example sentence"
              class="w-full rounded-lg border p-2 text-sm"></textarea>
          </div>

          <!-- Notes -->
          <div>
            <label class="block text-xs font-medium text-gray-500 mb-1"
              x-text="$store.i18n.t('phrasebook.modals.notes')">
            </label>
            <textarea x-model="modalStatement.notes" rows="3"
              placeholder="Why this phrase matters, common mistakes, reminders…"
              class="w-full rounded-lg border p-2 text-sm"></textarea>
          </div>
        </div>

        <div class="flex justify-end gap-3">
          <button @click="modalOpen=false" class="px-4 py-2 border rounded"
            x-text="$store.i18n.t('phrasebook.modals.buttons.cancel')"></button>
          <button @click="submitStatement()" class="px-4 py-2 rounded bg-emerald-600 text-white hover:bg-emerald-700"
            x-text="$store.i18n.t('phrasebook.modals.buttons.save')"></button>
        </div>
      </div>
    </div>

    <!-- DELETE CONFIRMATION MODAL -->
    <div x-show="deleteModalOpen" x-transition.opacity
      class="fixed inset-0 z-50 flex items-center justify-center bg-black/40">
      <div x-show="deleteModalOpen" x-transition class="bg-white rounded-xl p-6 w-full max-w-sm text-center space-y-4"
        @click.outside="cancelDelete()">
        <h2 class="text-lg font-bold text-gray-700"
          x-text="$store.i18n.t('phrasebook.modals.deleteConfirmation.title')"></h2>
        <p class="text-sm text-gray-600" x-text="$store.i18n.t('phrasebook.modals.deleteConfirmation.body')"></p>
        <div class="flex justify-center gap-4 mt-4">
          <button @click="cancelDelete()" class="px-4 py-2 rounded border"
            x-text="$store.i18n.t('phrasebook.modals.buttons.cancel')"></button>
          <button @click="confirmDeleteStatement()" class="px-4 py-2 rounded bg-red-600 text-white hover:bg-red-700"
            x-text="$store.i18n.t('phrasebook.modals.buttons.confirmDelete')">
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Alpine Component -->
  <script>
    function statementsApp() {
      return {
        loading: false,
        statements: [],
        page: 1,
        limit: 5,
        modalOpen: false,
        modalStatement: { id: null, text: '', translation: '' },
        deleteModalOpen: false,
        statementToDelete: null,
        searchQuery: '',

        async init() {
          try {
            const res = await fetch('/lexicon/statements/data');
            if (!res.ok) throw new Error('Failed to load statements');

            const data = await res.json();

            this.statements = data.map((s) => ({
              ...s,
              // UI-only state
              showTokens: false,
              autoTranslate: !s.translation,
              loading: false,
            }));
          } catch (err) {
            console.error(err);
            alert('Failed to load statements');
          }

          // ---------------- SSE CONNECTION ----------------
          try {
            const source = new EventSource('/lexicon/statements/stream');

            source.onmessage = (event) => {
              const data = JSON.parse(event.data);

              const idx = this.statements.findIndex((s) => s.id === data.id);

              // infer completion
              const isComplete =
                data.status === 'complete' ||
                data.meaning !== undefined ||
                data.translation !== undefined ||
                (Array.isArray(data.tokens) && data.tokens.length > 0);

              const normalized = {
                id: data.id,
                text: data.text,

                // backend fields
                translation: data.translation ?? data.meaning ?? null,
                tokens: data.tokens ?? [],
                pronunciation: data.pronunciation ?? null,
                example: data.example ?? null,
                notes: data.notes ?? null,

                // UI state
                loading: !isComplete,
                showTokens: false,
              };

              if (idx !== -1) {
                this.statements[idx] = {
                  ...this.statements[idx], // preserve UI-only state
                  ...normalized,
                  loading: !isComplete,
                };
              } else {
                this.statements.unshift(normalized);
              }
            };

            source.onerror = () => {
              console.warn('SSE connection lost, reconnecting...');
            };
          } catch (err) {
            console.error('Failed to initialize SSE', err);
          }
          // -------------------------------------------------
        },

        get filteredStatements() {
          if (!this.searchQuery.trim()) return this.statements;
          const q = this.searchQuery.toLowerCase();
          return this.statements.filter(
            (s) =>
              s.text.toLowerCase().includes(q) ||
              (s.translation && s.translation.toLowerCase().includes(q)),
          );
        },

        get totalPages() {
          return Math.ceil(this.filteredStatements.length / this.limit);
        },

        get paginatedStatements() {
          const start = (this.page - 1) * this.limit;
          return this.filteredStatements.slice(start, start + this.limit);
        },

        openModal(statement = null) {
          this.modalStatement = statement
            ? { ...statement, autoTranslate: false }
            : { id: null, text: '', translation: '', autoTranslate: false };
          this.modalOpen = true;
        },

        onTranslationInput() {
          if (this.modalStatement.autoTranslate) {
            this.modalStatement.autoTranslate = false;
          }
        },

        async generateTranslation(statement) {
          if (
            statement.translation &&
            !confirm('This will replace the existing translation. Continue?')
          )
            return;

          statement.loading = true;

          try {
            const res = await fetch(
              `/lexicon/statements/${statement.id}/edit`,
              {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                  text: statement.text,
                  translation: null, // leave null, backend will fill via NLP
                  autoTranslate: true, // indicates system-generated translation
                  pronunciation: statement.pronunciation,
                  notes: statement.notes,
                  example: statement.example,
                }),
              },
            );

            if (!res.ok) throw new Error('Failed to generate translation');

            // optional: optimistic UI update
            statement.loading = true;
          } catch (err) {
            console.error(err);
            alert('Failed to generate translation');
          }
        },

        async submitStatement() {
          if (!this.modalStatement.text.trim()) {
            alert('Statement cannot be empty.');
            return;
          }

          const isEdit = !!this.modalStatement.id;
          const endpoint = isEdit
            ? `/lexicon/statements/${this.modalStatement.id}/edit`
            : '/lexicon/statements';

          const targetStatement = isEdit
            ? this.statements.find((s) => s.id === this.modalStatement.id)
            : null;

          if (targetStatement) targetStatement.loading = true;

          try {
            const res = await fetch(endpoint, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                text: this.modalStatement.text,
                translation: this.modalStatement.translation,
                pronunciation: this.modalStatement.pronunciation,
                notes: this.modalStatement.notes,
                autoTranslate: this.modalStatement.autoTranslate,
              }),
            });

            if (!res.ok) throw new Error('Save failed');

            if (isEdit) {
              const idx = this.statements.findIndex(
                (s) => s.id === this.modalStatement.id,
              );
              if (idx !== -1) {
                this.statements[idx] = {
                  ...this.statements[idx],
                  text: this.modalStatement.text,
                  translation: this.modalStatement.autoTranslate
                    ? null
                    : this.modalStatement.translation,
                  translationPending: this.modalStatement.autoTranslate,
                  pronunciation: this.modalStatement.pronunciation,
                  notes: this.modalStatement.notes,
                };
              }
            }

            this.modalOpen = false;
          } catch (err) {
            console.error(err);
            alert('Failed to save statement');
          } finally {
            if (targetStatement) targetStatement.loading = false;
          }
        },

        deleteStatement(statement) {
          this.statementToDelete = statement;
          this.deleteModalOpen = true;
        },

        async confirmDeleteStatement() {
          const statement = this.statementToDelete;
          if (!statement) return;

          statement.loading = true;

          try {
            const res = await fetch(`/lexicon/statements/${statement.id}`, {
              method: 'DELETE',
            });
            if (!res.ok) throw new Error('Delete failed');

            this.statements = this.statements.filter(
              (s) => s.id !== statement.id,
            );
            this.deleteModalOpen = false;
            this.statementToDelete = null;
          } catch (err) {
            console.error(err);
            alert('Failed to delete statement');
          } finally {
            statement.loading = false;
          }
        },

        cancelDelete() {
          this.deleteModalOpen = false;
          this.statementToDelete = null;
        },
      };
    }
  </script>
</section>
