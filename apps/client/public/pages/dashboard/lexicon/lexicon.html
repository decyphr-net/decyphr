<section class="py-12 flex flex-col gap-12" x-data="lexiconPage()" x-init="init()">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">

    <!-- ==== HERO ==== -->
    <div
      class="bg-gradient-to-r from-emerald-500 to-teal-400 rounded-xl p-8 text-center text-white shadow-lg animate-fade-in"
      data-tour="lexicon-hero">
      <h1 class="text-4xl font-extrabold tracking-tight" x-text="$store.i18n.t('lexicon.title')">
      </h1>
      <p class="mt-3 text-lg opacity-90" x-text="$store.i18n.t('lexicon.subtitle')">
      </p>
      <button
        class="mt-6 inline-flex items-center gap-2 rounded-full bg-white/10 px-6 py-2 font-semibold text-white hover:bg-white/20 transition w-full sm:w-auto"
        @click="scrollToSection('lexicon-table')">
        <i data-lucide="arrow-down" class="w-5 h-5"></i>
        <span x-text="$store.i18n.t('lexicon.jumpToTable')"></span>
      </button>
    </div>

    <!-- ==== QUICK‑STATS CARDS ==== -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 gap-6 mt-6" data-tour="lexicon-stats">
      <!-- Total words -->
      <div class="flex flex-1 items-center gap-4 rounded-xl bg-white p-5 shadow-sm hover:shadow-md transition">
        <div
          class="flex h-12 w-12 items-center justify-center rounded-full bg-emerald-100 text-emerald-600 flex-shrink-0">
          <i data-lucide="list" class="w-6 h-6"></i>
        </div>
        <div class="min-w-0">
          <p class="text-sm font-medium text-gray-500 truncate" x-text="$store.i18n.t('lexicon.stats.words')"></p>
          <p class="text-xl font-semibold text-gray-800 truncate" x-text="snapshot.length">
            0
          </p>
        </div>
      </div>

      <!-- Avg confidence -->
      <div class="flex flex-1 items-center gap-4 rounded-xl bg-white p-5 shadow-sm hover:shadow-md transition">
        <div
          class="flex h-12 w-12 items-center justify-center rounded-full bg-emerald-100 text-emerald-600 flex-shrink-0">
          <i data-lucide="star" class="w-6 h-6"></i>
        </div>
        <div class="min-w-0">
          <p class="text-sm font-medium text-gray-500 truncate" x-text="$store.i18n.t('lexicon.stats.avgConfidence')">
          </p>
          <p class="text-xl font-semibold text-gray-800 truncate"
            x-text="snapshot.length ? (snapshot.reduce((s,i)=>s+Number(i.stats?.score||0),0)/snapshot.length).toFixed(2) : '--'">
            --
          </p>
        </div>
      </div>

      <!-- Last update -->
      <div class="flex flex-1 items-center gap-4 rounded-xl bg-white p-5 shadow-sm hover:shadow-md transition">
        <div
          class="flex h-12 w-12 items-center justify-center rounded-full bg-emerald-100 text-emerald-600 flex-shrink-0">
          <i data-lucide="clock" class="w-6 h-6"></i>
        </div>
        <div class="min-w-0">
          <p class="text-sm font-medium text-gray-500 truncate" x-text="$store.i18n.t('lexicon.stats.lastUpdate')">Last
            update
          </p>
          <p class="text-xl font-semibold text-gray-800 truncate"
            x-text="snapshot.length ? new Date(snapshot[0].stats?.updatedAt || Date.now()).toLocaleDateString() : '--'">
            --
          </p>
        </div>
      </div>
    </div>

    <!-- CEFR card -->
    <div
      class="flex flex-col sm:flex-row items-start sm:items-center gap-4 rounded-xl bg-white p-5 shadow-sm hover:shadow-md transition mt-6"
      data-tour="lexicon-cefr">
      <div class="flex h-12 w-12 items-center justify-center rounded-full bg-indigo-100 text-indigo-600 flex-shrink-0">
        <i data-lucide="award" class="w-6 h-6"></i>
      </div>
      <div class="min-w-0 flex-1">
        <p class="text-sm font-medium text-gray-500 truncate" x-text="$store.i18n.t('lexicon.cefr.title')"></p>

        <!-- Info icon -->
        <div x-data="tooltip()" class="relative inline-block mt-1 sm:mt-0">
          <button @click="toggle()" class="text-gray-400 hover:text-gray-600">
            <i data-lucide="info" class="w-4 h-4"></i>
          </button>

          <!-- Tooltip -->
          <div x-show="open" @click.outside="close()" x-transition
            class="absolute z-50 mt-2 w-64 sm:w-72 rounded-lg bg-white p-4 text-sm text-gray-700 shadow-lg border">
            <p class="font-medium mb-1" x-text="$store.i18n.t('lexicon.cefr.short')"></p>
            <p class="text-gray-600" x-text="$store.i18n.t('lexicon.cefr.long')"></p>
          </div>
        </div>

        <p class="text-xl font-semibold text-gray-800 mt-2 sm:mt-1 truncate">
          <span :class="{
              'bg-green-600 text-white px-2 py-0.5 rounded-full': cefr.level === 'C2' || cefr.level === 'C1',
              'bg-yellow-500 text-white px-2 py-0.5 rounded-full': cefr.level === 'B2' || cefr.level === 'B1',
              'bg-orange-500 text-white px-2 py-0.5 rounded-full': cefr.level === 'A2',
              'bg-red-600 text-white px-2 py-0.5 rounded-full': cefr.level === 'A1'
            }" x-text="cefr.level || '-'">
          </span>
          <span class="ml-2 text-gray-600 text-sm truncate"
            x-text="cefr.confidence ? '(' + cefr.confidence.toFixed(2) + ')' : ''"></span>
        </p>
      </div>
    </div>

    <!-- Buckets -->
    <div class="grid grid-cols-1 sm:grid-cols-3 gap-6 mt-8">
      <template x-for="bucket in [{count: highCount, color:'green', icon:'thumbs-up', label:'high'},
                                  {count: mediumCount, color:'yellow', icon:'meh', label:'medium'},
                                  {count: lowCount, color:'red', icon:'thumbs-down', label:'low'}]"
        :key="bucket.label">
        <div class="flex items-center gap-4 rounded-xl bg-white p-5 shadow-sm hover:shadow-md transition">
          <div
            :class="`flex h-12 w-12 items-center justify-center rounded-full bg-${bucket.color}-100 text-${bucket.color}-600 flex-shrink-0`">
            <i :data-lucide="bucket.icon" class="w-6 h-6"></i>
          </div>
          <div class="min-w-0">
            <p class="text-sm font-medium text-gray-500 truncate"
              x-text="$store.i18n.t('lexicon.buckets.' + bucket.label)"></p>
            <p class="text-2xl font-bold" :class="`text-${bucket.color}-600 truncate`" x-text="bucket.count">0</p>
          </div>
        </div>
      </template>
    </div>

    <div class="mt-6 flex flex-col sm:flex-row items-start sm:items-center justify-between gap-4"
      data-tour="lexicon-controls">
      <div class="relative w-full sm:max-w-sm">
        <input type="text" :placeholder="$store.i18n.t('lexicon.search.placeholder')"
          class="w-full rounded-lg border border-gray-300 pl-10 pr-4 py-2 text-sm focus:border-emerald-500 focus:ring-emerald-500"
          x-model="searchTerm" @input.debounce="currentPage = 1" />
        <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-400"></i>
      </div>

      <button @click="showImport = true" class="inline-flex items-center gap-2 rounded-lg
                     bg-emerald-600 px-4 py-2 text-sm font-semibold text-white
                     hover:bg-emerald-700 transition w-full sm:w-auto" data-tour="lexicon-import">
        <i data-lucide="plus" class="w-4 h-4"></i>
        <span x-text="$store.i18n.t('lexicon.empty.cta')"></span>
      </button>
    </div>
    <!-- ==== TABLE CONTAINER ==== -->
    <div id="lexicon-table" class="mt-8 overflow-x-auto rounded-xl bg-emerald-50 shadow-sm border border-gray-200"
      data-tour="lexicon-table">
      <table class="min-w-full divide-y divide-gray-200 table-auto sm:table-fixed">
        <thead class="bg-emerald-100">
          <tr>
            <th class="px-4 py-2 text-left text-sm font-medium text-emerald-800 cursor-pointer select-none"
              @click="setSort('lemma')" x-text="$store.i18n.t('lexicon.table.word')">
              <span x-show="$data.sortKey === 'lemma'" class="ml-1">
                <i data-lucide="chevron-up" x-show="$data.sortDir === 'asc'"></i>
                <i data-lucide="chevron-down" x-show="$data.sortDir === 'desc'"></i>
              </span>
            </th>
            <th class="px-4 py-2 text-left text-sm font-medium text-emerald-800 cursor-pointer select-none"
              @click="setSort('word')" x-text="$store.i18n.t('lexicon.table.baseForm')">
              <span x-show="$data.sortKey === 'word'" class="ml-1">
                <i data-lucide="chevron-up" x-show="$data.sortDir === 'asc'"></i>
                <i data-lucide="chevron-down" x-show="$data.sortDir === 'desc'"></i>
              </span>
            </th>
            <th class="px-4 py-2 text-left text-sm font-medium text-emerald-800 cursor-pointer select-none"
              @click="setSort('pos')" x-text="$store.i18n.t('lexicon.table.partOfSpeech')">
              <span x-show="$data.sortKey === 'pos'" class="ml-1">
                <i data-lucide="chevron-up" x-show="$data.sortDir === 'asc'"></i>
                <i data-lucide="chevron-down" x-show="$data.sortDir === 'desc'"></i>
              </span>
            </th>
            <th class="px-4 py-2 text-left text-sm font-medium text-emerald-800 cursor-pointer select-none"
              @click="setSort('score')">
              <div class="flex items-center gap-1" x-data="tooltip()">
                <span x-text="$store.i18n.t('lexicon.confidence.title')"></span>
                <button @click.stop="toggle()" class="text-emerald-700">
                  <i data-lucide="info" class="w-4 h-4"></i>
                </button>

                <div x-show="open" @click.outside="close()" x-transition
                  class="absolute z-50 mt-2 w-64 sm:w-72 rounded-lg bg-white p-4 text-sm text-gray-700 shadow-lg border">
                  <p class="font-medium mb-1" x-text="$store.i18n.t('lexicon.confidence.short')"></p>
                  <p class="text-gray-600" x-text="$store.i18n.t('lexicon.confidence.long')"></p>
                </div>
              </div>
            </th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <!-- Loading spinner (centered) -->
          <tr x-show="loading">
            <td colspan="4" class="py-12 text-center">
              <svg class="animate-spin h-8 w-8 text-emerald-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path>
              </svg>
            </td>
          </tr>

          <!-- Empty state (nice icon + CTA) -->
          <tr x-show="!loading && filteredData.length === 0"">
            <td colspan=" 4" class="py-12 text-center text-gray-500">
            <i data-lucide="folder-search" class="w-12 h-12 mx-auto mb-4 text-emerald-400"></i>
            <p class="mb-2 font-medium" x-text="$store.i18n.t('lexicon.empty.title')"></p>
            <button
              class="inline-flex items-center gap-2 rounded-full bg-emerald-600 px-4 py-2 text-white hover:bg-emerald-700 transition"
              @click="">
              <i data-lucide="upload-cloud" class="w-4 h-4"></i>
              <span x-text="$store.i18n.t('lexicon.empty.cta')"></span>
            </button>
            </td>
          </tr>

          <!-- Data rows -->
          <template x-for="item in paginatedData" :key="item.id">
            <tr class="hover:bg-emerald-50 transition-colors">
              <td class="px-4 py-2" x-text="item.word"></td>
              <td class="px-4 py-2" x-text="item.lemma"></td>
              <td class="px-4 py-2" x-text="item.pos || '-'"></td>

              <!-- Confidence badge -->
              <td class="px-4 py-2">
                <span class="inline-block rounded-full px-2 py-0.5 text-xs font-semibold text-white" :class="{
                    'bg-green-600'  : Number(item.stats?.score) > 0.80,
                    'bg-yellow-500' : Number(item.stats?.score) > 0.50 && Number(item.stats?.score) <= 0.80,
                    'bg-red-600'    : Number(item.stats?.score) <= 0.50
                  }" x-text="Number(item.stats?.score).toFixed(2)">
                </span>
              </td>
            </tr>
          </template>
        </tbody>
      </table>
    </div>

    <!-- ==== PAGINATION BAR ==== -->
    <div
      class="flex flex-col sm:flex-row items-start sm:items-center justify-between py-4 text-sm text-gray-600 gap-2 sm:gap-0"
      x-show="!loading && totalPages > 1" data-tour="lexicon-pagination">

      <!-- Range label (e.g. “21‑40 of 123”) -->
      <div x-text="rangeLabel"></div>

      <div class="flex items-center gap-2 flex-wrap sm:flex-nowrap">
        <!-- Prev -->
        <button @click="prevPage()" :disabled="currentPage === 1"
          class="px-3 py-1 rounded bg-emerald-500 text-white hover:bg-emerald-600 disabled:opacity-40 disabled:cursor-not-allowed transition"
          x-text="$store.i18n.t('lexicon.pagination.prev')">
        </button>

        <!-- Page numbers (highlight current) -->
        <template x-for="page in Array.from({length: totalPages}, (_, i) => i + 1)" :key="page">
          <button @click="goToPage(page)"
            :class="page === currentPage ? 'bg-emerald-600 text-white' : 'bg-gray-200 text-gray-800'"
            class="px-2 py-1 rounded hover:bg-emerald-500 hover:text-white transition">
            <span x-text="page"></span>
          </button>
        </template>

        <!-- Next -->
        <button @click="nextPage()" :disabled="currentPage === totalPages"
          class="px-3 py-1 rounded bg-emerald-500 text-white hover:bg-emerald-600 disabled:opacity-40 disabled:cursor-not-allowed transition"
          x-text="$store.i18n.t('lexicon.pagination.next')">
        </button>
      </div>
    </div>

  </div>
  <div x-show="showImport" x-cloak class="fixed inset-0 bg-black/40 flex items-center justify-center z-50">

    <div class="bg-white rounded-xl w-full max-w-lg p-6 shadow-xl">
      <h2 class="text-xl font-semibold mb-2" x-text="$store.i18n.t('lexicon.import.title')">
      </h2>

      <p class="text-sm text-gray-600 mb-4" x-text="$store.i18n.t('lexicon.import.help')">
      </p>

      <textarea x-model="importText" rows="6" class="w-full rounded-lg border p-3 text-sm focus:ring-emerald-500"
        :placeholder="$store.i18n.t('lexicon.import.placeholder')"></textarea>

      <div class="mt-2 text-xs text-gray-500"
        x-text="$store.i18n.t('lexicon.import.detected', { count: parsedWords.length })">
      </div>

      <div class="mt-6 flex justify-end gap-2">
        <button @click="showImport = false" class="px-4 py-2 text-sm rounded bg-gray-200"
          x-text="$store.i18n.t('lexicon.import.cancel')">
        </button>
        <button @click="submitImport" class="px-4 py-2 text-sm rounded bg-emerald-600 text-white"
          x-text="$store.i18n.t('lexicon.import.confirm')">
        </button>
      </div>
    </div>
  </div>
</section>

<script src="/scripts/dashboard/lexicon.js" defer></script>
