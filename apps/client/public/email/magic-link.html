<!DOCTYPE html>
<html lang="{{lang}}">

<head>
  <meta charset="UTF-8" />
  <title>{{t.subject}}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body
  style="margin:0; padding:0; background-color:#f4f6fb; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;">

  <!-- Outer wrapper -->
  <table width="100%" cellpadding="0" cellspacing="0" style="background-color:#f4f6fb; padding:32px 0;">
    <tr>
      <td align="center">

        <!-- Email card -->
        <table width="600" cellpadding="0" cellspacing="0"
          style="max-width:600px; background:#ffffff; border-radius:14px; overflow:hidden; box-shadow:0 10px 30px rgba(0,0,0,0.08);">

          <!-- Brand header -->
          <tr>
            <td style="background: linear-gradient(135deg, #2dd4bf, #3b82f6); padding:28px 32px;">
              <h1 style="margin:0; font-size:26px; font-weight:800; color:#ffffff; letter-spacing:-0.3px;">
                Misneach
              </h1>
              <p style="margin:6px 0 0; font-size:14px; color:rgba(255,255,255,0.9);">
                Confidence through language
              </p>
            </td>
          </tr>

          <!-- Content -->
          <tr>
            <td style="padding:36px 32px 12px; color:#1f2937;">
              <h2 style="margin:0 0 12px; font-size:22px; font-weight:700;">
                {{t.greeting}}
              </h2>

              <p style="margin:0 0 24px; font-size:16px; line-height:1.6; color:#4b5563;">
                {{t.intro}}
              </p>

              <!-- CTA -->
              <table cellpadding="0" cellspacing="0" width="100%" style="margin:28px 0;">
                <tr>
                  <td align="center">
                    <a href="{{verifyUrl}}" style="
                          display:inline-block;
                          padding:14px 28px;
                          font-size:16px;
                          font-weight:700;
                          color:#2563eb;
                          background:#ffffff;
                          border-radius:10px;
                          text-decoration:none;
                          box-shadow:0 8px 20px rgba(37,99,235,0.25);
                          border:1px solid rgba(37,99,235,0.15);
                        ">
                      {{t.button}}
                    </a>
                  </td>
                </tr>
              </table>

              <p style="margin:0; font-size:14px; line-height:1.6; color:#6b7280;">
                {{t.note}}
              </p>
            </td>
          </tr>

          <!-- Divider -->
          <tr>
            <td style="padding:24px 32px 0;">
              <div style="height:1px; background:#e5e7eb;"></div>
            </td>
          </tr>

          <!-- Footer -->
          <tr>
            <td style="padding:20px 32px 28px; text-align:center;">
              <p style="margin:0; font-size:12px; line-height:1.5; color:#9ca3af;">
                {{t.footer}}
              </p>
            </td>
          </tr>

        </table>

        <!-- Spacing -->
        <div style="height:24px;"></div>

      </td>
    </tr>
  </table>

</body>

</html>
