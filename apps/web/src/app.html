<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script>
      (function () {
        try {
          var themeModes = { light: 'light', dark: 'dark' };
          var stored = localStorage.getItem('theme');
          var prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
          var theme = stored && themeModes[stored] ? stored : prefersDark ? 'dark' : 'light';

          var root = document.documentElement;
          root.setAttribute('data-theme', theme);
          if ((themeModes[theme] || 'light') === 'dark') root.classList.add('dark');
          else root.classList.remove('dark');
        } catch (_) {}
      })();
    </script>
    <link rel="stylesheet" href="https://unpkg.com/@sjmc11/tourguidejs/dist/css/tour.min.css" />
    <script src="https://unpkg.com/@sjmc11/tourguidejs/dist/tour.js" defer></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
